<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Yeseva+One&display=swap" rel="stylesheet">
    <meta name="format-detection" content="telephone=no">
    <title>Site-Slider</title>

</head>

<body>

    <section class="completed-projects" id="projects">

        <div class="wrapper wrapper--lg-pad">

            <div class="completed-projects-block">

                <div class="completed-projects-description">

                    <h2 class="title title--align sand-color">

                        Completed<br>projects
                    
                    </h2>

                    <p class="p">

                        Only a small part of the work performed by our 
                        company is presented on the site. For 14 years 
                        on in the construction market we have made happy 
                        more than 1000 families
                    
                    </p>

                    <div class="completed-parametrs">

                        <div class="city">
    
                            <h3 class="title title--xs sand-color">City:</h3>
    
                        </div>
    
                        <div class="area">
    
                            <h3 class="title title--xs sand-color">Apartment area:</h3>
    
                        </div>
    
                        <div class="time">
    
                            <h3 class="title title--xs sand-color">Repair time:</h3>
                            
                        </div>
    
                        <div class="cost">
    
                            <h3 class="title title--xs sand-color">Repair cost:</h3>
                            
                            <p class="parament-card-text active">Upon request</p>
    
                        </div>
    
                    </div>

                    <div class="completed-slider-nav">

                        <div class="slider-arrow left">
                            <img src="./icons/arrow-left.svg" alt="Arrow Left">
                        </div>

                        <div class="slider-dots"></div>

                        <div class="slider-arrow right">
                            <img src="./icons/arrow-right.svg" alt="Arrow Right">
                        </div>
                            
                    </div>
                
                </div>

                <div class="completed-projects-gallery">

                    <ul class="completed-projects-list"></ul>

                    <div class="completed-projects-img"></div>

                </div>

            </div>

        </div>

    </section>
    
    <script src="./js/script.js"></script>

</body>

</html>
